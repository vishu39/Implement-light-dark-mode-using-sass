<div class="main">
  <mat-toolbar class="toolbar">
    <span>My App</span>
    <button (click)="toggleDarkMode('auto')">Auto</button>
    <button (click)="toggleDarkMode('light')">Light</button>
    <button (click)="toggleDarkMode('dark')">Dark</button>
  </mat-toolbar>

  <app-stepper></app-stepper>

  <mat-selection-list #shoes>
    <mat-list-option *ngFor="let shoe of typesOfShoes">
      {{ shoe }}
    </mat-list-option>
  </mat-selection-list>

  <p>Options selected: {{ shoes.selectedOptions.selected.length }}</p>
